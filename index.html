<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box On Image</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- <img src="assets/catto1.jpg" id="image" alt="cat"> -->
        <video src="assets/input.mp4" id="video" autoplay></video>
    </div>

    <script type="module">
        import vision from "./node_modules/@mediapipe/tasks-vision/vision_bundle.js";
        
        const { FilesetResolver, ObjectDetector } = vision;        

        let objectDetector;
        let detections = [];        

        // Load the model and set options
        async function initializeObjectDetector() {
            const vision = await FilesetResolver.forVisionTasks(
                "./node_modules/@mediapipe/tasks-vision/wasm"
            );

            objectDetector = await ObjectDetector.createFromOptions(vision, {
                baseOptions: {
                    modelAssetPath: "./models/efficientdet_lite0_uint8.tflite",
                },
                scoreThreshold: 0.3,
                runningMode: "VIDEO",
            });

            renderLoop();
        }

        let lastVideoTime = -1;
        function renderLoop() {
            const video = document.getElementById("video");

            if (video.currentTime !== lastVideoTime) {
                const output = objectDetector.detectForVideo(video, Date.now());
                processResults(output);
                lastVideoTime = video.currentTime;
            }

            requestAnimationFrame(() => renderLoop() );
        }

        function processResults(output) {
            const container = document.getElementById("container");

            for (let d of detections) {
                container.removeChild(d);
            }

            detections = [];

            for (let o of output) {
                const x = o.boundingBox.originX;
                const y = o.boundingBox.originY;
                const w = o.boundingBox.width;
                const h = o.boundingBox.height;
                const sc = o.categories[0].score;
                const lb = o.categories[0].categoryName;

                const box = boundingBox(x, y, w, h, lb, sc);
                detections.push(box);
            }

            console.log(detections);
            container.append(...detections);
        }


        function boundingBox(x, y, w, h, lb, sc) {

            if (!boundingBox.static) boundingBox.static = 0;

            const box = document.createElement("div");
            box.id = `object-${boundingBox.static++}`;
            box.style = `
                position: absolute;
                top: ${y-20}px;
                left: ${x}px;
                width: ${w}px;
                height: ${h+20}px;
                border: 4px solid #7158e2;
            `;

            const info = document.createElement("div");
            info.style = `
                display: flex;
                justify-content: space-between;
                border-bottom: 4px solid #7158e2;
                background-color: #7158e2;
                padding: 1px 3px;
                color: #d2dae2;
                font-family: Segoe Ui;
                font-size: 14px;
            `;

            const label = document.createElement('span');
            label.append(lb);

            const score = document.createElement('span');
            score.append(`${Math.ceil(sc * 100)}%`);

            info.append(...[label, score]);
            box.append(info);

            return box;
        }

        initializeObjectDetector();

    </script> 
</body>
</html>
